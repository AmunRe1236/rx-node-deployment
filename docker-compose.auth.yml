# Zentralisierte Authentifizierung mit Keycloak + ProtonMail Integration

networks:
  gentleman-mesh:
    external: true
  homelab:
    external: true
    name: gentleman-homelab
  auth:
    external: true
    name: gentleman-auth

volumes:
  keycloak-db-data:
  keycloak-data:
  openldap-data:
  openldap-config:
  smtp-data:
  consul-data:

services:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ” Keycloak Database
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  keycloak-db:
    image: postgres:15-alpine
    container_name: gentleman-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - auth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 30s
      timeout: 10s
      retries: 3

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ” Keycloak (Identity Provider) mit ProtonMail Integration
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: gentleman-keycloak
    restart: unless-stopped
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      
      # Keycloak Admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      
      # Keycloak Configuration
      KC_HOSTNAME: auth.gentleman.local
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      
      # ProtonMail SMTP Integration
      KC_SPI_EMAIL_TEMPLATE_PROVIDER: freemarker
      KC_SPI_EMAIL_TEMPLATE_FREEMARKER_ENABLED: true
      
      # Logging
      KC_LOG_LEVEL: INFO
      
    command: start-dev
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./config/homelab/keycloak:/opt/keycloak/conf:ro
      - ./config/homelab/email-templates:/opt/keycloak/themes/gentleman/email:ro
    ports:
      - "8085:8080"
    networks:
      - auth
      - homelab
      - gentleman-mesh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

