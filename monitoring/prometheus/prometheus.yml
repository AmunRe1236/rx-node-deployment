global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gentleman-services'
    static_configs:
      - targets: 
        - 'llm-server:8000'
        - 'stt-service:8001'
        - 'tts-service:8002'
        - 'mesh-coordinator:8003'
        - 'web-interface:8004'
        - 'log-aggregator:8005'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']

  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323'] 