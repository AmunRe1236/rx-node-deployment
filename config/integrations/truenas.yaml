# TrueNAS SCALE Integration fÃ¼r Gentleman Distributed AI Pipeline

truenas:
  # Server Configuration
  server:
    host: "truenas.local"
    port: 443
    protocol: "https"
    api_version: "v2.0"
    
  # Authentication
  auth:
    api_key: "${TRUENAS_API_KEY}"
    username: "${TRUENAS_USERNAME}"
    
  # Storage Configuration
  storage:
    # Datasets
    datasets:
      models:
        name: "gentleman/models"
        path: "/mnt/gentleman/models"
        quota: "500GB"
      voices:
        name: "gentleman/voices"
        path: "/mnt/gentleman/voices"
        quota: "100GB"
      logs:
        name: "gentleman/logs"
        path: "/mnt/gentleman/logs"
        quota: "50GB"
      backups:
        name: "gentleman/backups"
        path: "/mnt/gentleman/backups"
        quota: "1TB"
        
  # Apps Integration (TrueNAS SCALE Apps)
  apps:
    # Gentleman LLM Server
    gentleman_llm:
      name: "gentleman-llm-server"
      namespace: "gentleman"
      image: "gentleman/llm-server:latest"
      resources:
        limits:
          memory: "16Gi"
          nvidia.com/gpu: 1
        requests:
          memory: "8Gi"
      volumes:
        - name: "models"
          dataset: "gentleman/models"
          mountPath: "/app/models"
        - name: "logs"
          dataset: "gentleman/logs"
          mountPath: "/app/logs"
          
    # Monitoring Stack
    prometheus:
      name: "gentleman-prometheus"
      namespace: "monitoring"
      chart: "prometheus"
      persistence:
        enabled: true
        dataset: "gentleman/monitoring/prometheus"
        
    grafana:
      name: "gentleman-grafana"
      namespace: "monitoring"
      chart: "grafana"
      persistence:
        enabled: true
        dataset: "gentleman/monitoring/grafana"
        
  # Network Configuration
  network:
    # Nebula Mesh Integration
    nebula:
      interface: "nebula-gentleman"
      ip: "192.168.100.5"  # TrueNAS Node IP
      lighthouse: "192.168.100.1"
      
    # Port Forwarding
    port_forwarding:
      - service: "gentleman-llm"
        internal_port: 8001
        external_port: 8001
      - service: "prometheus"
        internal_port: 9090
        external_port: 9090
      - service: "grafana"
        internal_port: 3000
        external_port: 3001
        
  # Backup Configuration
  backup:
    schedule: "0 2 * * *"  # Daily at 2 AM
    retention: 30  # Keep 30 days
    
    targets:
      - type: "local"
        path: "/mnt/gentleman/backups/local"
      - type: "cloud"
        provider: "s3"
        bucket: "${BACKUP_S3_BUCKET}"
        
  # Monitoring Integration
  monitoring:
    # SNMP fÃ¼r TrueNAS Metriken
    snmp:
      enabled: true
      community: "${SNMP_COMMUNITY}"
      
    # Syslog Integration
    syslog:
      enabled: true
      facility: "local0"
      
  # Security
  security:
    # SSL Certificates
    ssl:
      enabled: true
      cert_path: "/etc/ssl/gentleman/"
      
    # Firewall Rules
    firewall:
      rules:
        - name: "gentleman-llm"
          port: 8001
          protocol: "tcp"
          source: "192.168.100.0/24"
        - name: "nebula-mesh"
          port: 4242
          protocol: "udp"
          source: "any"
          
  # VM Integration (fÃ¼r zusÃ¤tzliche Services)
  vms:
    # Home Assistant VM
    homeassistant:
      name: "homeassistant-vm"
      cpu_cores: 4
      memory: "8GB"
      storage: "100GB"
      network:
        - interface: "br0"
          ip: "192.168.1.100"
        - interface: "nebula-gentleman"
          ip: "192.168.100.100"
          
    # Additional AI Services VM
    ai_services:
      name: "gentleman-ai-services"
      cpu_cores: 8
      memory: "32GB"
      storage: "500GB"
      gpu_passthrough: true  # RX 6700 XT
      network:
        - interface: "nebula-gentleman"
          ip: "192.168.100.50" 