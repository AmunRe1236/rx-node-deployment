  send_email:
    url: "http://protonmail-service:8000/send_email"
    method: POST
    headers:
      Content-Type: "application/json"
    payload: >
      {
        "to": "{{ to }}",
        "subject": "{{ subject }}",
        "body": "{{ body }}",
        "priority": "{{ priority | default('normal') }}"
      } 